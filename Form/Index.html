<!DOCTYPE html>
<html>
<head>
<body>
  <form class="form-container">
    <h2 class="form-title">Form</h2>
    
    <div class="form-group">
      <label class="form-label">Name:</label>
      <input type="text" class="form-input">
    </div>

    <div class="form-group">
      <label class="form-label">Email:</label>
      <input type="email" class="form-input">
    </div>

    <div class="form-group">
      <label class="form-label">Message:</label>
      <textarea class="form-textarea"></textarea>
    </div>

    <div class="form-buttons">
      <button type="submit" class="submit-button">Submit</button>
      <button type="button" class="cancel-button">Cancel</button>
    </div>
    <style>
        .form-container {
          width: 400px;
          padding: 20px;
          border: 1px solid #000000;
          border-radius: 5px;
          margin: 20px auto;
          background-color: #e8e6e6;
        }
    
        .form-title {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
          font-family: Arial, sans-serif;
        }
    
        .form-group {
          margin-bottom: 15px;
        }
    
        .form-label {
          display: block;
          margin-bottom: 5px;
          color: #333;
          font-family: Arial, sans-serif;
        }
    
        .form-input {
          width: 100%;
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 4px;
          box-sizing: border-box;
          font-size: 14px;
        }
    
        .form-textarea {
          width: 100%;
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 4px;
          box-sizing: border-box;
          height: 100px;
          resize: vertical;
          font-size: 14px;
        }
    
        .form-buttons {
          text-align: center;
          margin-top: 20px;
        }
    
        .submit-button {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
        }
    
        .cancel-button {
          background-color: #f44336;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
        }
      </style>
      </head>
  </form>
</body>
</html>
